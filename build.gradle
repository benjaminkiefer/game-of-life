group 'kiefer.kata'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task execute(type:JavaExec) {
    main = "kiefer.kata.Run"
    classpath = sourceSets.main.runtimeClasspath
}